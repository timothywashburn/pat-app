name: Build and Push Web App
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/pat-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: extract_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Set API URL for branch
        id: set_api_url
        run: |
          if [ "${{ steps.extract_branch.outputs.branch }}" == "dev" ]; then
            echo "api_url=https://pdev.timothyw.dev" >> $GITHUB_OUTPUT
          else
            echo "api_url=https://pat.timothyw.dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            EXPO_PUBLIC_API_URL=${{ steps.set_api_url.outputs.api_url }}
          tags: |
            ${{ env.DOCKER_IMAGE }}-${{ steps.extract_branch.outputs.branch }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}-${{ steps.extract_branch.outputs.branch }}:latest